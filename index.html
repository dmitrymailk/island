<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ostrovok: Friends Recommend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom scrollbar for a more modern look */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Discover Card Animations */
    @keyframes swipe-out-right {
      from {
        transform: translateX(0) rotate(0);
        opacity: 1;
      }

      to {
        transform: translateX(200%) rotate(15deg);
        opacity: 0;
      }
    }

    .swiping-out-right {
      animation: swipe-out-right 0.5s forwards ease-in;
    }

    @keyframes swipe-out-left {
      from {
        transform: translateX(0) rotate(0);
        opacity: 1;
      }

      to {
        transform: translateX(-200%) rotate(-15deg);
        opacity: 0;
      }
    }

    .swiping-out-left {
      animation: swipe-out-left 0.5s forwards ease-in;
    }

    /* Стили для лучшего отображения изображений в Telegram Web Apps */
    img {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }

    /* Оптимизация для мобильных устройств */
    @media (max-width: 768px) {
      img {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
        transform: translateZ(0);
        -webkit-transform: translateZ(0);
      }
    }

    /* Стили для Telegram Web Apps */
    .tgwa-optimized img {
      will-change: transform;
      transform: translate3d(0, 0, 0);
      -webkit-transform: translate3d(0, 0, 0);
    }

    /* Увеличенный отступ снизу на мобильных устройствах */
    @media (max-width: 768px) {
      body {
        padding-bottom: 80px;
      }

      main {
        padding-bottom: 80px !important;
      }
    }
  </style>
