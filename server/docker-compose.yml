version: "3.9"

services:
  telegram-bot-server:
    build:
      context: ..
      dockerfile: server/Dockerfile
    container_name: ostrovok-telegram-bot
    volumes:
      # Монтируем серверную папку для hot-reload
      - .:/app/server
      # Сохраняем db.json на хосте
      - ./db.json:/app/server/db.json
    environment:
      # Переменные окружения из .env файла
      - PORT=${PORT:-3001}
      - NODE_ENV=production
    env_file:
      # Читаем .env из корня проекта
      - ../.env
    restart: unless-stopped
    networks:
      - ostrovok-network
    # Убираем прямой доступ к порту, теперь через nginx
    expose:
      - "3001"

  nginx:
    image: nginx:alpine
    container_name: ostrovok-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - telegram-bot-server
    restart: unless-stopped
    networks:
      - ostrovok-network

networks:
  ostrovok-network:
    driver: bridge